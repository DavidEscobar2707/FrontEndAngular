
<!-- Navbar -->
<app-navbar></app-navbar>
<div  *ngFor="let producto of productos">
  <div class="row p-5 m-2">
  <div class="col-md-6">
    <img [src]="producto.img" alt="" class="img-thumbnail">
  </div>

    <div class="col-md-6">
      <h3>{{producto.nombre}}</h3>
      <hr>

      <div class="row">
          <div class="col">
              <table class="table table-hover">
                  <thead>
                    <tr>

                      <th scope="col">Dueño</th>
                      <th scope="col">Casa</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr>

                      <td>{{producto.usuario.nombre}}</td>
                      <td>{{producto.direccion}}</td>

                    </tr>
                    <tr>
                      <td>{{producto.telefono}}</td>
                      <td>{{producto.ciudad}}</td>

                    </tr>
                  </tbody>
                </table>
                <h6>estado: <pre class="text-warning">{{producto.disponible}}</pre></h6>
                <a [routerLink]="['producto/',producto._id]"> Ver más </a>
          </div>
      </div>
    </div>
  </div>
  <hr>
  <app-add></app-add>
</div>
