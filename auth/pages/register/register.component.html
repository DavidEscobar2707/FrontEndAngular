<form class="login100-form"
      autocomplete="off"
      [formGroup]="formulario"
      (ngSubmit)="registro()">
                
    <span class="login100-form-title p-b-49">
        Registro
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre de usuario</span>
        <input class="input100"
               type="text" 
               formControlName="nombre"
               placeholder="Ingrese su nombre de usuario">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre Completo</span>
        <input class="input100"
               type="text" 
               formControlName="nombreCompleto"
               placeholder="Ingrese su nombre completo">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Pais</span>
        <input class="input100"
               type="text" 
               formControlName= "pais"
               placeholder="Ingrese su pais de residencia">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Ciudad</span>
        <input class="input100"
               type="text" 
               formControlName= "ciudad"
               placeholder="Ingrese su ciudad de residencia">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName= "correo"
               placeholder="Ingrese su correo">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName= "password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100">
        <span class="label-input100">Rol</span>
        <select type ="text" 
                class="input100" 
                formControlName= "rol"
                placeholder="Seleccione un rol" 
                id="">
            <option value="POSADERO_ROL">Posadero</option>
            <option value="VIAJERO_ROL">Viajero</option>
        </select>
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit">
                Registrarte
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a  class="txt2">
            Logueate aquí
        </a>
    </div>
</form>
